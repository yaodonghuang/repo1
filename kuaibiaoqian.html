<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1" width="50%" cellpadding="0" cellspacing="0">
    <thead>
    <caption>学生信息表</caption>
    <tr>
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>杨过</td>
        <td colspan="2">50</td>
    </tr>
    </tbody>
</table>

<table border="1" width="50%" cellpadding="0" cellspacing="0">
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>成绩</th>
    </tr>
    <tr align="center">
        <td>1</td>
        <td>小龙女</td>
        <td>女</td>
        <td>100</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>杨过</td>
        <td>男</td>
        <td rowspan="2">90</td>
    </tr>
    <tr align="center">
        <td>3</td>
        <td>金轮法王</td>
        <td>男</td>
    </tr>
    <tr align="center">
        <td>总成绩</td>
        <td colspan="3">190</td>
    </tr>
</table>
<form action="#" method="post">
    <table border="1" width="50%" cellpadding="0" cellspacing="1">
        <caption>提交信息页面</caption>
        <tr>
            <td>
                <label for="username">
                    用户名
                </label>
            </td>
            <td>
                <input type="text" name="username" id="username" placeholder="请输入账号">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">
                    密码
                </label>
            </td>
            <td>
                <input type="password" name="password" id="password" placeholder="请输入密码">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" name="email" placeholder="请输入Email">
            </td>
        </tr>
        <tr>
            <td>姓名</td>
            <td>
                <input type="text" name="username" placeholder="请输入真实姓名">
            </td>
        </tr>
        <tr>
            <td>手机号</td>
            <td>
                <input type="tel" name="username" placeholder="请输入您的手机号">
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="man" checked>男
                <input type="radio" name="sex" value="female">女
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td>
                <input type="date" name="date">
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="checkCode">
                <input type="image" src="./image/1.png" width="20%" height="20%">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="submit" value="注册">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
