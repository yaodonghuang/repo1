<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
<!--    <link rel="stylesheet" href="css/a.css">-->
    <style>
        @import "css/a.css";
    </style>
</head>
<body>
<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
    </div>
    <div class="rg_center">
        <div class="rg_form">
            <form action="#" method="post">
                <table border="0" width="50%" cellpadding="0" cellspacing="1" id="table">
<!--                    <caption>提交信息页面</caption>-->
                    <tr>
                        <td class="td_left">
                            <label for="username">
                                用户名
                            </label>
                        </td>
                        <td class="td_right">
                            <input type="text" name="username" id="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">
                                密码
                            </label>
                        </td>
                        <td class="td_right">
                            <input type="password" name="password" id="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">Email</td>
                        <td class="td_right">
                            <input type="email" name="email" id="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">姓名</td>
                        <td class="td_right">
                            <input type="text" name="name" id="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">手机号</td>
                        <td class="td_right">
                            <input type="tel" name="phone" id="phone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">性别</td>
                        <td class="td_right">
                            <input type="radio" name="sex" value="man" checked>男
                            <input type="radio" name="sex" value="female">女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">出生日期</td>
                        <td class="td_right">
                            <input type="date" name="date" id="date">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">验证码</td>
                        <td class="td_right">
                            <input type="text" name="checkCode" id="checkCode">
                            <input type="image" src="./image/1.png" width="20%" height="20%" id="pic">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" name="submit" id="zhuce" value="注册">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="rg_right">
        <p>已有账号?<a href="#">立即登录</a></p>
    </div>
</div>

</body>
</html>
